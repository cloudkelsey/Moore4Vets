 soviet.1000.t:0 "German-Soviet Treaty"
 soviet.1000.d:0 "We have signed a technology sharing treaty with the German Reich. We recieve the following: \n 1x 200% years ahead of time penalty reduction for Medium Tanks. \n 1x 100% Research bonus for Armor Technology."
 soviet.1000.a:0 "Excellent"
 soviet.1001.t:0 "Molotov-Ribbentrop Pact"
 soviet.1001.d:0 "We have signed the Molotov-Ribbentrop Pact. We recieve the following: \n The three Baltic States join the Union. \n The Kingdom of Romania cedes Bessarabia. \n We split Poland with the Reich. \n Promise from the Reich not to interfere in our annexation of the Karelian Ithmus from Finland."
 soviet.1002.t:0 "Surrender?"
 soviet.1002.d:0 "The war is lost, we must give up."
 soviet.1002.a:0 "Give them what they want."
 soviet.1003.t:0 "We must seize what is rightfully ours."
 soviet.1003.d:0 "The Germans have invaded Poland, and now we must hold up to our end of the bargain."
 soviet.1003.a:0 "Seize Eastern Poland and prepare for war with Finland."
 
